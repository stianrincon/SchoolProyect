<html lang="es">
	<head>
		<meta charset="utf-8">

		<!—[if lt IE 9]>

		<link href="{{STATIC_URL}}css/style.css" rel="stylesheet">

	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
		<title>
			Sistema integrado de gestión de notas
		</title>
		</head>
	<body>
		<h1 class="loginTitle">
			Colegio Huellitas Genitales
		</h1>	
		<hr class="loginHr">
		<div id="formLogin">
			<form method="post">
				{% csrf_token %}
				<input name="userName" type="text" value="Usuario" class="userName" 
				onfocus="this.value = ''; this.className='userNameOnFocus'"/>
				<br>
				<input name="userPassword" type="password" value="Contraseña" class="userPassword" 
				onfocus="this.value=''; this.className='userPasswordOnFocus'"/>
				<br>
	            <input type="checkbox" class="loginRemember"/>                 
				<label class="loginRemember">Recuerdame</label>
				<input type="submit" value="Ingresar" class="loginButton"/>
			</form>
		</div>
		<hr class="loginHr">
		<footer class="loginFooter">
			<p>Desarrollado por: <a href="www." target="_blank" class="footerLink">Nuestra empresa</a> &copy; 2013</p>
		<footer>
	</body>
</html>
